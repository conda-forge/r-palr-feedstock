{% set version = "0.1.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-palr
  version: {{ version|replace("-", "_") }}

source:
  fn: palr_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/palr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/palr/palr_{{ version }}.tar.gz
  sha256: da6367ce20125b8f652cb992ebe1d0ff6f53eedf1097237cea55e16fb5540bec

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('palr')"           # [not win]
    - "\"%R%\" -e \"library('palr')\""  # [win]

about:
  home: https://github.com/AustralianAntarcticDivision/palr
  license: GPL-3
  summary: Colour palettes for data, based on some well known public data sets.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
